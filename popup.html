<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="title">
      <strong id="title">William Whitakers Words EXT</strong>
    </div>

    <div>
      <input id="word" type="entry" placeholder="Enter a word" />
    </div>

    <div class="buttons">
      <div class="LTE">
        <input id="LTE" type="button" value="Latin to English" />
      </div>
      <div class="ETL">
        <input id="ETL" type="button" value="English to Latin" />
      </div>
      <div>
        <input id="view-mode" type="button" value="Light Mode" />
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
